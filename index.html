            if (gameRecords.length === 0) {

                return;

            for (let i = gameRecords.length - 1; i >= 0; i--) {

                recordItem.classList.add('record-item');

                let betsSummary = '';

                record.bets.forEach(bet => {

                    if (bet.isCorrect) {
                        betsSummary += `✔ ${bet.guessedValue.toString().toUpperCase()} (+${bet.pointsWon - bet.amount} net)`;

                } else if (record.scoreChange > 0) {
