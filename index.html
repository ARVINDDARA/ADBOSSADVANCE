<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best Filter Effect Screen</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?nature,abstract') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    .glass-card h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 32px;
    }

    .glass-card button {
      padding: 12px 30px;
      font-size: 16px;
      background: #00c6ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .glass-card button:hover {
      background: #0072ff;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
  </style>

  <!-- Google Analytics Tracking Code -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TNBWGF5ZF0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TNBWGF5ZF0');
  </script>

</head>
<body>

  <div class="glass-card">
    <h1>Best Filter Effect</h1>
    <button onclick="showIframe()">SHOW SITE</button>
  </div>

  <div id="iframe-container" style="width: 100%; max-width: 900px; margin-top: 20px; display: none;">
    <iframe id="site-frame" src=""></iframe>
  </div>

  <script>
    function showIframe() {
      const iframeContainer = document.getElementById('iframe-container');
      const iframe = document.getElementById('site-frame');
      
      iframe.src = "https://xhamster19.com/categories/indian/hd"; // Full URL with https://
      iframeContainer.style.display = "block";

      // Track button click in GA
      gtag('event', 'external_site_open', {
        'event_category': 'engagement',
        'event_label': 'AdBoss Embedded',
        'value': 1
      });
    }
  </script>

</body>
</html>
