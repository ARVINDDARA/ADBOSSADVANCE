<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting to Site...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    a {
      color: #00c6ff;
      text-decoration: underline;
      font-size: 18px;
      margin-top: 20px;
      display: inline-block;
    }
  </style>

  <!-- Google Analytics (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TNBWGF5ZF0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-TNBWGF5ZF0');

    // Custom event to track page visit
    gtag('event', 'page_view', {
      page_title: 'Redirect Page',
      page_path: '/redirect'
    });
  </script>

</head>
<body>
  <h1>Redirecting you to the best content...</h1>
  <p>If the page does not redirect automatically, please click the link below:</p>
  <a id="manual-link" href="https://xhamster19.com/categories/indian/hd" target="_blank" rel="noopener noreferrer">Go to Site</a>

  <script>
    // Track manual click
    document.getElementById('manual-link').addEventListener('click', function () {
      gtag('event', 'manual_click', {
        event_category: 'Outbound Link',
        event_label: 'Manual Link Click to xhamster19'
      });
    });

    // Track auto-redirect
    setTimeout(() => {
      gtag('event', 'redirect_to_xhamster19', {
        event_category: 'Redirect',
        event_label: 'Auto Redirect to xhamster19'
      });

      // Then redirect
      window.location.href = "https://xhamster19.com/categories/indian/hd";
    }, 2000);
  </script>
</body>
</html>
